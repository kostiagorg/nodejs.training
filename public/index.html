<html>
   <head>
      <meta charset="utf-8"/>
      <title>CustomPac service prototype</title>
   </head>    
   <body>
      <form id="nameinfo" action="private/index.html">    
         <table align="center">
             <tr>
                <td colspan="2" align="center">{text}</td>     
             </tr>
             <tr>
                <td>ID:</td>    
                <td>
                   <input type="text" name="userID"/>    
                </td> 
             </tr>
             <tr>
                <td>Password:</td>
                <td>
                   <input type="text" name="userPASSW"/>    
                </td>   
             </tr>
             <tr>
                <td colspan="2" align="center"> 
                   <button type="submit" form="nameinfo">OK!</button>
                </td>     
             </tr>
         </table>
      </form>     
   </body>
</html>
